<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- TITLE -->
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="mainPage">
  <div class="mainPageDiv">
    <div class="InsidemainPageDiv">
      <img class="mainPageDivImage" src="images/image-equilibrium.jpg" alt="">

      <h4 class="mainPageHeading">Equilibrium #3429</h4>

      <p class="faintColorText">Our Equilibrium collection promotes balance and calm.</p>

      <div class="mainPageDivForNum">
        <div class="mainPageDiv01">
          0.041 ETH
        </div>
        <div class="faintColorText">
          3 days left
        </div>
      </div>

      <hr>

      <table>
        <tr>
          <td>
            <img class="avatarImage" src="images/image-avatar.png" alt="Avatar-png">
          </td>
          <td class="mainPageTableText">
            <span class="faintColorText">Creation of</span> Jules Wyvern
          </td>
        </tr>
      </table>
    </div>
  </div>
  </section>  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nyay D.G.</a>.
  </div>
</body>
</html>
